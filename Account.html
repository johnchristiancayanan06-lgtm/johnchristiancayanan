<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EASTWEST Shuttle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="styles/logo.webp" type="image/webp">

    <style>
        .form-group {
            position: relative;
        }

        .form-error {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: 0.3rem;
            display: none;
        }

        /* Eye icon */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            font-size: 0.95rem;
            color: #666;
            user-select: none;
        }
    </style>
</head>

<body class="dashboard">

<!-- SIDEBAR -->
<aside class="sidebar">
    <div class="logo">EW Shuttle System</div>

    <ul class="menu">
        <li><a href="dashboard.html"><strong>Dashboard</strong></a></li>
        <li class="active"><a href="Account.html">Accounts</a></li>

        <li>
            <div class="dropdown-btn" onclick="toggleDropdown('shuttleMenu')">
                Shuttle ‚ñæ
            </div>
            <ul class="dropdown-menu" id="shuttleMenu">
                <li><a href="shuttle.html?id=1">Shuttle 1</a></li>
                <li><a href="shuttle.html?id=2">Shuttle 2</a></li>
                <li><a href="shuttle.html?id=3">Shuttle 3</a></li>
            </ul>
        </li>

        <li><a href="daily_records.html">Records</a></li>
    </ul>
</aside>

<!-- MAIN -->
<div class="main">

    <!-- TOPBAR -->
    <header class="topbar">
        <div class="user-dropdown">
            <button class="user-btn" onclick="toggleUserMenu()">John Doe ‚ñæ</button>
            <ul class="user-menu" id="userMenu">
                <li>Edit Account</li>
                <li>Logout</li>
            </ul>
        </div>
    </header>

    <!-- CONTENT -->
    <main class="content">

        <div class="actions-bar">
            <button class="primary-btn" onclick="openAddModal()">Add Account</button>
        </div>

        <section class="chart-box2">
            <h4>All Accounts</h4>

            <table id="accountsTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    </main>
</div>

<!-- ADD ACCOUNT MODAL -->
<div class="add-account-modal" id="addAccountModal">
    <div class="auth-card">
        <h1>Add Account</h1>

        <div class="form-group">
            <label>Username</label>
            <input type="text" id="addUsername">
        </div>

        <div class="form-group">
            <label>Role</label>
            <select id="addRole">
                <option value="" disabled selected>Select a role</option>
                <option value="Admin">Admin</option>
                <option value="Super Admin">Super Admin</option>
                <option value="Dispatcher">Dispatcher</option>
            </select>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="addPassword">
            <span class="toggle-password" onclick="togglePassword('addPassword', this)">üëÅ</span>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="addConfirmPassword">
            <span class="toggle-password" onclick="togglePassword('addConfirmPassword', this)">üëÅ</span>
            <div class="form-error" id="passwordError">Passwords do not match</div>
        </div>

        <button class="prime-btn" onclick="addAccount()">Add Account</button>
        <button class="secondary-btn" onclick="closeAddModal()">Cancel</button>
    </div>
</div>

<!-- JS -->
<script>
let accounts = [];

function toggleDropdown(id) {
    const menu = document.getElementById(id);
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function toggleUserMenu() {
    const menu = document.getElementById("userMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function openAddModal() {
    document.getElementById("addAccountModal").style.display = "flex";
}

function closeAddModal() {
    document.getElementById("addAccountModal").style.display = "none";
    clearAddForm();
}

function clearAddForm() {
    document.getElementById("addUsername").value = "";
    document.getElementById("addRole").value = "";
    document.getElementById("addPassword").value = "";
    document.getElementById("addConfirmPassword").value = "";
    document.getElementById("passwordError").style.display = "none";
}

function togglePassword(inputId, icon) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
    } else {
        input.type = "password";
        icon.textContent = "üëÅ";
    }
}

function addAccount() {
    const username = document.getElementById("addUsername").value.trim();
    const role = document.getElementById("addRole").value;
    const pass = document.getElementById("addPassword").value;
    const confirm = document.getElementById("addConfirmPassword").value;
    const error = document.getElementById("passwordError");

    if (!username || !role || !pass || !confirm) {
        error.textContent = "All fields are required";
        error.style.display = "block";
        return;
    }

    if (pass !== confirm) {
        error.textContent = "Passwords do not match";
        error.style.display = "block";
        return;
    }

    error.style.display = "none";
    accounts.push({ username, role });
    renderAccounts();
    closeAddModal();
}

function renderAccounts() {
    const tbody = document.querySelector("#accountsTable tbody");
    tbody.innerHTML = "";

    accounts.forEach((acc, index) => {
        tbody.innerHTML += `
            <tr>
                <td>${acc.username}</td>
                <td>${acc.role}</td>
                <td>
                    <button class="delete" onclick="deleteAccount(${index})">Delete</button>
                    <button class="update">Update</button>
                </td>
            </tr>
        `;
    });
}

function deleteAccount(index) {
    if (confirm("Delete account?")) {
        accounts.splice(index, 1);
        renderAccounts();
    }
}
</script>

</body>
</html>
