<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounts Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dashboard">

<!-- SIDEBAR -->
<aside class="sidebar">
    <div class="logo">EastWest Shuttle</div>

    <ul class="menu">
        <li>
            <a href="dashboard.html"><strong>Dashboard</strong></a>
        </li>

        <li class="active">
            <a href="accounts.html">Accounts</a>
        </li>

        <li>
            <div class="dropdown-btn" onclick="toggleDropdown('shuttleMenu')">
                Shuttle ▾
            </div>
            <ul class="dropdown-menu" id="shuttleMenu">
                <li><a href="shuttle.html?id=1">Shuttle 1</a></li>
                <li><a href="shuttle.html?id=2">Shuttle 2</a></li>
                <li><a href="shuttle.html?id=3">Shuttle 3</a></li>
            </ul>
        </li>

        <li>
            <a href="daily_records.html">Records</a>
        </li>
    </ul>
</aside>

<!-- MAIN -->
<div class="main">

    <!-- TOPBAR -->
    <header class="topbar">
        <div class="user-dropdown">
            <button class="user-btn" onclick="toggleUserMenu()">John Doe ▾</button>
            <ul class="user-menu" id="userMenu">
                <li>Edit Account</li>
                <li>Logout</li>
            </ul>
        </div>
    </header>

    <!-- CONTENT -->
    <main class="content">

        <!-- ADD ACCOUNT BUTTON -->
        <div class="actions-bar">
            <button class="primary-btn" onclick="openAddModal()">Add Account</button>
        </div>

        <!-- ACCOUNTS TABLE -->
        <section class="chart-box">
            <h4>All Accounts</h4>

            <table id="accountsTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    </main>
</div>

<!-- ADD ACCOUNT MODAL -->
<div class="modal" id="addAccountModal">
    <div class="auth-card">
        <h1>Add Account</h1>

        <div class="form-group">
            <label>Username</label>
            <input type="text" id="addUsername">
        </div>

        <div class="form-group">
            <label>Role</label>
            <input type="text" id="addRole">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="addPassword">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="addConfirmPassword">
        </div>

        <button class="primary-btn" onclick="addAccount()">Add Account</button>
        <button class="secondary-btn" onclick="closeAddModal()">Cancel</button>
    </div>
</div>

<!-- JS -->
<script>
let accounts = [];

function toggleDropdown(id) {
    const menu = document.getElementById(id);
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function toggleUserMenu() {
    const menu = document.getElementById("userMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function openAddModal() {
    document.getElementById("addAccountModal").style.display = "flex";
}

function closeAddModal() {
    document.getElementById("addAccountModal").style.display = "none";
}

function addAccount() {
    const username = document.getElementById("addUsername").value;
    const role = document.getElementById("addRole").value;
    const pass = document.getElementById("addPassword").value;
    const confirm = document.getElementById("addConfirmPassword").value;

    if (!username || !role || !pass || !confirm) {
        alert("Fill all fields");
        return;
    }

    if (pass !== confirm) {
        alert("Passwords do not match");
        return;
    }

    accounts.push({ username, role });
    renderAccounts();
    closeAddModal();
}

function renderAccounts() {
    const tbody = document.querySelector("#accountsTable tbody");
    tbody.innerHTML = "";

    accounts.forEach((acc, index) => {
        tbody.innerHTML += `
            <tr>
                <td>${acc.username}</td>
                <td>${acc.role}</td>
                <td>
                    <button class="delete" onclick="deleteAccount(${index})">Delete</button>
                </td>
            </tr>
        `;
    });
}

function deleteAccount(index) {
    if (confirm("Delete account?")) {
        accounts.splice(index, 1);
        renderAccounts();
    }
}
</script>

</body>
</html>
