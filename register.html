<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EASTWEST Shuttle</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="styles/logo.webp" type="image/webp">
	<script>
	function validateForm(e) {
		e.preventDefault();
		const password = document.getElementById('password').value;
		const confirmPassword = document.getElementById('confirm-password').value;
		const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]).{8,12}$/;

		const reqMsg = document.getElementById('password-requirements');
		if (!passwordRegex.test(password)) {
			reqMsg.style.display = 'block';
			return false;
		} else {
			reqMsg.style.display = 'none';
		}
		if (password !== confirmPassword) {
			alert('Passwords do not match.');
			return false;
		}
		e.target.submit();
	}

	window.addEventListener('DOMContentLoaded', function() {
		var passwordInput = document.getElementById('password');
		var reqMsg = document.getElementById('password-requirements');
		passwordInput.addEventListener('input', function() {
			const password = passwordInput.value;
			const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]).{8,12}$/;
			if (!password) {
				reqMsg.style.display = 'none';
				reqMsg.classList.remove('valid');
			} else if (!passwordRegex.test(password)) {
				reqMsg.style.display = 'block';
				reqMsg.classList.remove('valid');
			} else {
				reqMsg.style.display = 'block';
				reqMsg.classList.add('valid');
			}
		});
	});
	</script>
</head>
<body>
	<div class="login-container">
		<div class="logo-section">
			<img src="styles/logo.webp" alt="Logo" class="logo-placeholder" />
			<div class="company-name">Your Company</div>
		</div>
		<h2>Register</h2>
		<form action="#" method="post" onsubmit="validateForm(event)">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>

			<label for="username">Username</label>
			<input type="text" id="username" name="username" required>

			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<div id="password-requirements" class="password-requirements" style="display:none;">
				Password must be 8-12 characters, include at least one uppercase letter, one number, and one special character.
			</div>

			<label for="confirm-password">Confirm Password</label>
			<input type="password" id="confirm-password" name="confirm-password" required>

			<button type="submit">Register</button>
		</form>
		<div class="social-divider">
			<span class="social-divider-text"></span>
		</div>
		<div class="register-links">
			<a href="login.html" class="register-link">Already have an account?</a>
			<a href="#" class="register-link">Forgot password?</a>
		</div>
	</div>
</body>
</html>
