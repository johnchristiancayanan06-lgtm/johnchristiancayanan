<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="login-container">
		<h2>Login</h2>
		<form action="#" method="post">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" required>

			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<button type="submit">Login</button>
		</form>
		<div style="margin: 1.5rem 0 1rem 0; text-align: center;">
			<span style="color: #888;">or login with</span>
		</div>
		<div style="display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 1.5rem;">
			<button type="button" style="background: #3b5998; color: #fff; border: none; border-radius: 4px; padding: 0.7rem; font-size: 1rem; cursor: pointer;">
				Login with Facebook
			</button>
			<button type="button" style="background: #db4437; color: #fff; border: none; border-radius: 4px; padding: 0.7rem; font-size: 1rem; cursor: pointer;">
				Login with Google
			</button>
			<button type="button" style="background: #333; color: #fff; border: none; border-radius: 4px; padding: 0.7rem; font-size: 1rem; cursor: pointer;">
				Login with GitHub
			</button>
		</div>
		<div style="display: flex; justify-content: space-between; font-size: 0.95rem;">
			<a href="#" style="color: #007bff; text-decoration: none;">Forgot password?</a>
			<a href="#" style="color: #007bff; text-decoration: none;">Register</a>
		</div>
	</div>
</body>
</html>
